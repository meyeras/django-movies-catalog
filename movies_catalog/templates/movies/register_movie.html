{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Movie</title>
</head>
<link rel="stylesheet" type="text/css" href="{% static 'css/movies/register_movie.css' %}">
<body>
    <div class="course-form">
        <h2>Register New Movie</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register Movie</button>
        </form>
    </div>
</body>
</html>
