{% extends 'base.html' %}
{% load static %}
{% block title %}{{movie.title}}{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/movies/register_movie.css' %}">
    <div class="course-form">
        <h2>Register New Movie</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register Movie</button>
        </form>
    </div>
{% endblock %}
