{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'css/users/signup.css' %}">
</head>
<body>
    <!-- Display messages -->
    {% if messages %}
        <div class="messages">
            <ul>
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <div class="signup-container">
        <h1>Create an Account</h1>
        <p class="signup-description">Join our movie catalog and start exploring today.</p>

        <form class="signup-form" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        {% if not user.is_authenticated %}
            <p class="login-redirect">Already have an account? <a href="{% url 'user_login' %}">Login here</a></p>
        {% endif %}
    </div>

</body>
</html>
